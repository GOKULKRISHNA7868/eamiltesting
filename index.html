<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Test</title>
  </head>
  <body>
    <h1>Send Email</h1>
    <form id="emailForm">
      <input type="email" id="to" placeholder="To Email" required /><br />
      <input type="text" id="subject" placeholder="Subject" required /><br />
      <textarea id="text" placeholder="Email Body" required></textarea><br />
      <button type="submit">Send Email</button>
    </form>

    <script>
      document
        .getElementById("emailForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const to = document.getElementById("to").value;
          const subject = document.getElementById("subject").value;
          const text = document.getElementById("text").value;

          try {
            const response = await fetch(
              "https://tasbackend.vercel.app/api/send-email",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ to, subject, text }),
              }
            );

            const result = await response.json();
            alert(result.message || result.error);
          } catch (error) {
            console.error("Fetch failed:", error);
            alert("Error sending email");
          }
        });
    </script>
  </body>
</html>
